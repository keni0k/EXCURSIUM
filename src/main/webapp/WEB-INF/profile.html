    <link rel="stylesheet" href="../resources/css/media.css" />

    <title>Экскурсии</title>
</head>
<body style="background-color: #f9f9f9;">
    <style type="text/css">
    
    .navbar-fixed-top {
        min-height: 95px;
    }
    .navbar-nav > li > a {
        font-family: SegoeUIRegular;
        padding-top: 0px;
        padding-bottom: 0px;
        line-height: 95px;
    }
    .navbar-custom {
        background: linear-gradient(to left, #68b3bd, #00ae6f);
        color:#000000;
        border-radius:0;
    }
    
    .navbar-custom .navbar-nav > li > a {
        color:#000000;
    }
    .navbar-custom .navbar-nav > .active > a {
        color: #000000;
        background-color:transparent;
    }
    
    .navbar-custom .navbar-nav > li > a:hover,
    .navbar-custom .navbar-nav > li > a:focus,
    .navbar-custom .navbar-nav > .active > a:hover,
    .navbar-custom .navbar-nav > .active > a:focus,
    .navbar-custom .navbar-nav > .open >a {
        text-decoration: none;
        background-color: #B2EBF2;
    }
    
    .navbar-custom .navbar-brand {
        color:#eeeeee;
    }
    .navbar-custom .navbar-toggle {
        background-color:#eeeeee;
    }
    .navbar-custom .icon-bar {
        background-color:#33aa33;
    }
</style>
    <div class="content">
        <nav class="navbar navbar-default navbar-custom" role="navigation">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle Navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>

                    <a class="navbar-brand" href="index.html">
                        <img id="brand-image" alt="Website Logo" src="../resources/img/logo.png" />
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                    <!-- Содержимое основной части -->
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="event_list.html">Экскурсии</a></li>
                        <li><a href="#">FAQ</a></li>
                        <li><a href="index.html#contact">Контакты</a></li>
                        <li><a href="registration.html">Регистрация</a></li>
                    </ul>

                </div><!-- navbar collapse end -->
            </div><!-- container-fluid end -->
        </nav>
        <div class="container">
            <div class="row">
                <!--Grid column-->
                <div class="col-md-6 col-md-offset-3">
                    <!--Rotating card-->
                    <div class="card-wrapper">
                        <div id="card-3" class="card-rotating effect__click">
                            <!--Front Side-->
                            <div class="face front">
                                <!-- Image-->
                                <div class="card-up">
                                    <img src="../resources/img/bg-cta.jpg" class="img-responsive" alt="Team member card image"/>
                                </div>

                                <!--Avatar-->
                                <div class="avatar">
                                    <img src="../resources/img/user.png" class="rounded-circle img-responsive" alt="Third sample avatar image" />
                                </div>

                                <!--Content-->
                                <div class="card-body">
                                    <!--Rating-->
                                    <ul class="rating">
                                        <li>
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li>
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li>
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li>
                                            <i class="fa fa-star"></i>
                                        </li>
                                        <li>
                                            <i class="fa fa-star-o"></i>
                                        </li>
                                    </ul>
                                    <h3 class="mt-1" th:text="${name}">Имя</h3>
                                    <p class="font-bold" th:text="${city}">Город</p>
                                    <!--Triggering button-->
                                    <a class="rotate-btn" data-card="card-3" th:text="${about}">
                                        <i class="fa fa-repeat"></i>&nbsp;&nbsp;О себе</a>
                                    </div>

                                </div>
                                <!--Front Side-->

                                <!--Back Side-->
                                <div class="face back">

                                    <!--Content-->
                                    <h4 class="mt-2 mb-2">О себе</h4>
                                    <hr/>
                                    <p>текст о себе</p>
                                    <hr/>
                                    <!--Social Icons-->
                                    <ul class="rating">
                                        <li>
                                            <a class="icons-sm gplus-ic">
                                                <i class="fa fa-google-plus"> </i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="icons-sm fb-ic">
                                                <i class="fa fa-facebook"> </i>
                                            </a>
                                        </li>
                                        <li>
                                            <a class="icons-sm git-ic">
                                                <i class="fa fa-github"> </i>
                                            </a>
                                        </li>
                                    </ul>
                                    <!--Triggering button-->
                                    <a class="rotate-btn" data-card="card-3">
                                        <i class="fa fa-undo"></i>&nbsp;&nbsp;Назад</a>

                                    </div>
                                    <!--Back Side-->

                                </div>
                            </div>
                            <!--Rotating card-->
                        </div>
                        <!--Grid column-->
                    </div>
                </div>
            </div>
    <footer id="myFooter">
        <div class="container">
            <h7 class="logo"><a href="#">&copy; 2017 Excursium</a></h7>
            <div class="social-icons">
                <a href="https://vk.com/excursium" class="twitter"><i class="fa fa-vk"></i></a>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="../resources/js/compiled.min.js"></script>

</body>
</html>
