<!doctype html>
<html class="no-js"
      xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'/>

    <link rel="stylesheet" href="../../resources/css/filter/reset.css"/> <!-- CSS reset -->
    <link rel="stylesheet" href="../../resources/css/filter/style.css"/> <!-- Resource style -->
    <script src="../../resources/js/filter/modernizr.js"></script> <!-- Modernizr -->

    <title>Content Filters | CodyHouse</title>
</head>
<body>
<div th:replace="fragments/header :: style"></div>
<div th:replace="fragments/header :: header"></div>
<!--<header class="cd-header">
    <h1>Content Filters</h1>
</header>-->


<main class="cd-main-content">
    <div class="cd-tab-filter-wrapper">
        <div class="cd-tab-filter">
            <ul class="cd-filters">
                <li class="placeholder">
                    <a data-type="all" href="#0">All</a> <!-- selected option on mobile -->
                </li>
                <li class="filter"><a class="selected" href="#0" data-type="all">All</a></li>
                <li class="filter" data-filter=".color-1"><a href="#0" data-type="color-1">Color 1</a></li>
                <li class="filter" data-filter=".color-2"><a href="#0" data-type="color-2">Color 2</a></li>
            </ul> <!-- cd-filters -->
        </div> <!-- cd-tab-filter -->
    </div> <!-- cd-tab-filter-wrapper -->
    <div class="container">
        <div class="row">

            <section class="cd-gallery">
                <ul>
                    <li class="mix color-1 check1 radio2 option3"><img src="../../resources/img/event-list/img-1.jpg"
                                                                       alt="Image 1"/></li>
                    <li class="mix color-2 check2 radio2 option2"><img src="../../resources/img/event-list/img-2.jpg"
                                                                       alt="Image 2"/></li>
                    <li class="mix color-1 check3 radio3 option1"><img src="../../resources/img/event-list/img-3.jpg"
                                                                       alt="Image 3"/></li>
                    <li class="mix color-1 check3 radio2 option4"><img src="../../resources/img/event-list/img-4.jpg"
                                                                       alt="Image 4"/></li>
                    <li class="mix color-1 check1 radio3 option2"><img src="../../resources/img/event-list/img-5.jpg"
                                                                       alt="Image 5"/></li>
                    <li class="mix color-2 check2 radio3 option3"><img src="../../resources/img/event-list/img-6.jpg"
                                                                       alt="Image 6"/></li>
                    <li class="mix color-2 check2 radio2 option1"><img src="../../resources/img/event-list/img-7.jpg"
                                                                       alt="Image 7"/></li>
                    <li class="mix color-1 check1 radio3 option4"><img src="../../resources/img/event-list/img-8.jpg"
                                                                       alt="Image 8"/></li>
                    <li class="mix color-2 check1 radio2 option3"><img src="../../resources/img/event-list/img-9.jpg"
                                                                       alt="Image 9"/></li>
                    <li class="mix color-1 check3 radio2 option4"><img src="../../resources/img/event-list/img-10.jpg"
                                                                       alt="Image 10"/></li>
                    <li class="mix color-1 check3 radio3 option2"><img src="../../resources/img/event-list/img-11.jpg"
                                                                       alt="Image 11"/></li>
                    <li class="mix color-2 check1 radio3 option1"><img src="../../resources/img/event-list/img-12.jpg"
                                                                       alt="Image 12"/></li>
                    <li class="gap"></li>
                    <li class="gap"></li>
                    <li class="gap"></li>
                </ul>
                <div class="cd-fail-message">No results found</div>
            </section> <!-- cd-gallery -->

            <div class="cd-filter">
                <form>
                    <div class="cd-filter-block">
                        <h4>Search</h4>

                        <div class="cd-filter-content">
                            <input type="search" placeholder="Try color-1..."/>
                        </div> <!-- cd-filter-content -->
                    </div> <!-- cd-filter-block -->

                    <div class="cd-filter-block">
                        <h4>Check boxes</h4>

                        <ul class="cd-filter-content cd-filters list">
                            <li>
                                <input class="filter" data-filter=".check1" type="checkbox" id="checkbox1"/>
                                <label class="checkbox-label" for="checkbox1">Option 1</label>
                            </li>

                            <li>
                                <input class="filter" data-filter=".check2" type="checkbox" id="checkbox2"/>
                                <label class="checkbox-label" for="checkbox2">Option 2</label>
                            </li>

                            <li>
                                <input class="filter" data-filter=".check3" type="checkbox" id="checkbox3"/>
                                <label class="checkbox-label" for="checkbox3">Option 3</label>
                            </li>
                        </ul> <!-- cd-filter-content -->
                    </div> <!-- cd-filter-block -->

                    <div class="cd-filter-block">
                        <h4>Select</h4>

                        <div class="cd-filter-content">
                            <div class="cd-select cd-filters">
                                <select class="filter" name="selectThis" id="selectThis">
                                    <option value="">Choose an option</option>
                                    <option value=".option1">Option 1</option>
                                    <option value=".option2">Option 2</option>
                                    <option value=".option3">Option 3</option>
                                    <option value=".option4">Option 4</option>
                                </select>
                            </div> <!-- cd-select -->
                        </div> <!-- cd-filter-content -->
                    </div> <!-- cd-filter-block -->

                    <div class="cd-filter-block">
                        <h4>Radio buttons</h4>

                        <ul class="cd-filter-content cd-filters list">
                            <li>
                                <input class="filter" data-filter="" type="radio" name="radioButton" id="radio1"
                                       checked="checked"/>
                                <label class="radio-label" for="radio1">All</label>
                            </li>

                            <li>
                                <input class="filter" data-filter=".radio2" type="radio" name="radioButton"
                                       id="radio2"/>
                                <label class="radio-label" for="radio2">Choice 2</label>
                            </li>

                            <li>
                                <input class="filter" data-filter=".radio3" type="radio" name="radioButton"
                                       id="radio3"/>
                                <label class="radio-label" for="radio3">Choice 3</label>
                            </li>
                        </ul> <!-- cd-filter-content -->
                    </div> <!-- cd-filter-block -->
                </form>

                <a href="#0" class="cd-close">Close</a>
            </div> <!-- cd-filter -->

            <a href="#0" class="cd-filter-trigger">Filters</a>
        </div>
    </div>
</main> <!-- cd-main-content -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../../resources/js/filter/jquery.mixitup.min.js"></script>
<script src="../../resources/js/filter/main.js"></script> <!-- Resource jQuery -->
</body>
</html>
