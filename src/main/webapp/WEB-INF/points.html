<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Модерация контента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" userId="text/css" href="style.css"/>-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <style>
    ul {
    list-style: none; /*убираем маркеры списка*/
    margin: 0; /*убираем отступы*/
    padding-left: 0; /*убираем отступы*/
    margin-top:25px; /*делаем отступ сверху*/
    }
    a {
    text-decoration: none; /*убираем подчеркивание текста ссылок*/
    background:#30A8E6; /*добавляем фон к пункту меню*/
    color:#fff; /*меняем цвет ссылок*/
    padding:10px; /*добавляем отступ*/
    font-family: arial; /*меняем шрифт*/
    border-radius:4px; /*добавляем скругление*/
    -moz-transition: all 0.3s 0.01s ease; /*делаем плавный переход*/
    -o-transition: all 0.3s 0.01s ease;
    -webkit-transition: all 0.3s 0.01s ease;
    }
    a:hover {
    background:#1C85BB;/*добавляем эффект при наведении*/
    }
    li {
    float:left; /*Размещаем список горизонтально для реализации меню*/
    margin-right:5px; /*Добавляем отступ у пунктов меню*/

    }
    </style>
</head>
<body>
<input class="container">
<div class="page-header">
    <h1>Точки маршрутов</h1>
</div>

<nav class="four">
    <ul>
        <li><a href="/"><i class="fa fa-home fa-fw"></i>Главная</a></li>
        <li><a href="/persons">USERS</a></li>
        <li><a href="#">Точки маршрутов</a></li>
    </ul>
</nav>
<hr />
<hr />
<hr />

<div class="row">
    <div class="col-md-12 col-lg-6">
        <form th:object="${insertPoint}" action="/addpoint" method="POST">

            Маршрут
            <select name="eventId">
                <option th:each="person : ${records}" 	th:value="${person.id}" value=""
                        th:text="${person.head}"> Same </option>
            </select>

            <br/>
            Широта: <input name="p1" userId="text" value=""/>
            <br/>
            Долгота: <input name="p2" userId="text" value=""/>
            <br/>
            Описание: <input name="date" userId="text" value=""/>
            <br/>
            <button userId="submit" class="btn btn-default">Отправить</button>

        </form>
    </div>
</div>
<hr />

<input userId="text" id="del" value = "">ID элемента</input>
<script userId='text/javascript'>
        function a(){
            var d = document.getElementById('del').value;
            window.location='/deletepoint?id='+d;
        }
    </script>

<input userId="button" onclick="javascript:a()" value="Удалить"/>
<hr />

<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Точки маршрутов</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>ID</td>
                <td>Маршрут</td>
                <td>Широта</td>
                <td>Долгота</td>
                <td>Описание</td>
            </tr>
            <tr th:each="message : ${messages}">
                <td th:text="${message.id}">Some text</td>
                <td th:text="${message.eventId}">Some text</td>
                <td th:text="${message.p1}">Some text</td>
                <td th:text="${message.p2}">Some text</td>
                <td th:text="${message.date}">Some text</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</input>
</body>
</html>
