    <div class="container">
        <div class="page-header">
            <h2>Регистрация</h2>
        </div>
        <div class="row">
            <div class="col-md-12 col-lg-6">
                <form th:object="${insertPersons}" action="/addpersonhttp" method="POST">
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Логин</span>
                        <input name="login" type="text" class="form-control" placeholder="Логин" aria-label="Логин"
                               aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Пароль</span>
                        <input name="pass" type="text" class="form-control" placeholder="Пароль" aria-label="Пароль"
                               aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Имя</span>
                        <input name="firstName" type="text" class="form-control" placeholder="Имя" aria-label="Имя"
                               aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Фамилия</span>
                        <input name="lastName" type="text" class="form-control" placeholder="Фамилия"
                               aria-label="Фамилия" aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Фото URL</span>
                        <input name="imageUrl" type="text" class="form-control" placeholder="Фото URL"
                               aria-label="Фото URL" aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Email</span>
                        <input name="email" type="text" class="form-control" placeholder="Email" aria-label="Email"
                               aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">Телефон</span>
                        <input name="phoneNumber" type="text" class="form-control bfh-phone" placeholder="Телефон"
                               aria-label="Телефон" aria-describedby="basic-addon1" data-format="+7 (ddd) ddd-dddd"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon" id="basic-addon1">О себе</span>
                        <input name="about" type="text" class="form-control" placeholder="О себе" aria-label="О себе"
                               aria-describedby="basic-addon1"/>
                    </div>
                    <br/>
                    <div class="input-group">
                        <span class="input-group-addon">Город</span>
                        <select name="city" class="form-control selectpicker">
                            <option value="moscow">Москва</option>
                            <option value="spb">Санкт Петербург</option>
                        </select>
                    </div>
                    <br/>
                    <button type="submit" class="btn btn-default">Отправить</button>

                </form>
            </div>
        </div>
    </div>
</div>
