<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${#messages.msg('titles.events')}"></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <!--<link rel="stylesheet" type="text/css" href="style.css"/>-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <style>
        ul {
            list-style: none; /*убираем маркеры списка*/
            /*убираем отступы*/
            padding-left: 0; /*убираем отступы*/
            /*делаем отступ сверху*/
            margin: 25px 0 0;
        }

        .my-btn {
            text-decoration: none; /*убираем подчеркивание текста ссылок*/
            background: #30A8E6; /*добавляем фон к пункту меню*/
            color: #fff; /*меняем цвет ссылок*/
            padding: 10px; /*добавляем отступ*/
            font-family: arial, serif; /*меняем шрифт*/
            border-radius: 4px; /*добавляем скругление*/
            -moz-transition: all 0.3s 0.01s ease; /*делаем плавный переход*/
            -o-transition: all 0.3s 0.01s ease;
            -webkit-transition: all 0.3s 0.01s ease;
        }

        .my-btn:hover {
            background: #1C85BB; /*добавляем эффект при наведении*/
        }

        li {
            float: left; /*Размещаем список горизонтально для реализации меню*/
            margin-right: 5px; /*Добавляем отступ у пунктов меню*/

        }
    </style>
</head>
<body>
<div class="page-header">
    <h1 th:text="${#messages.msg('titles.events')}">Контакты</h1>
</div>

<nav class="four">
    <ul>
        <li><a class="my-btn" href="/" th:text="${#messages.msg('words.home')}"><i class="fa fa-home fa-fw"></i>Главная</a></li>
        <li><a class="my-btn" th:href="@{/events/moderation(auth = ${auth})}" th:text="${#messages.msg('words.events')}">EVENTS</a></li>
        <li><a class="my-btn" th:href="@{/users/moderation(auth = ${auth_persons})}" th:text="${#messages.msg('words.users')}">USERS</a></li>
    </ul>
</nav>
<hr/>
<hr/>
<hr/>
<div class="row">
    <div class="col-md-12 col-lg-6">

        <form th:object="${insertEvent}" action="/events/add" method="POST" enctype="multipart/form-data">

            <label th:text="${#messages.msg('words.type')}" for="type"></label>:
            <select name="type" id = "type" th:selected="${insertEvent.getType()}">
                <option value="-3">Не прошел модерацию</option>
                <option value="-2">На перемодерации</option>
                <option value="-1">Не активен</option>
                <option value="1">Активен</option>
            </select>

            <br/>

            <label th:text="${#messages.msg('words.name')}" for="name"></label>:
            <textarea name="name" type="text" id = "name" th:text="${insertEvent.getName()}" required=""></textarea>

            <br/>

            <label th:text="${#messages.msg('words.guide_id')}" for="guide_id"></label>:
            <input name="guideId" id = "guide_id" type="number" required="" th:value="${insertEvent.getGuideId()}"/>

            <br/>

            <label th:text="${#messages.msg('words.photo')}" for="photo"></label>:
            <input name="file" id = "photo" accept="image/jpeg,image/png" required="" type="file"/>

            <br/>

            <label th:text="${#messages.msg('words.category')}" for="category"></label>:
            <select name="category" id='category' th:selected="${insertEvent.getCategory()}">
                <option value="0" th:text="${#messages.msg('category.0')}">Развлечения</option>
                <option value="1" th:text="${#messages.msg('category.1')}">Наука</option>
                <option value="2" th:text="${#messages.msg('category.2')}">История</option>
                <option value="3" th:text="${#messages.msg('category.3')}">Искусство</option>
                <option value="4" th:text="${#messages.msg('category.4')}">Производство</option>
                <option value="5" th:text="${#messages.msg('category.5')}">Гастрономия</option>
                <option value="6" th:text="${#messages.msg('category.6')}">Квесты</option>
                <option value="7" th:text="${#messages.msg('category.7')}">Экстрим</option>
            </select>

            <br/>

            <label th:text="${#messages.msg('words.place')}" for="place"></label>:
            <input name="place" id = "place" type="text" th:value="${insertEvent.place}" required=""/>

            <br/>

            <label th:text="${#messages.msg('words.duration')}" for="duration"></label>:
            <input name="duration" id = "duration" type="number" th:value="${insertEvent.duration}" required=""/>

            <br/>

            <label th:text="${#messages.msg('words.description')}" for="description"></label>:
            <textarea name="description" type="text" id = "description" th:text="${insertEvent.description}" required=""></textarea>

            <br/>

            <label th:text="${#messages.msg('words.users_count')}" for="users_count"></label>:
            <input name="usersCount" id = "users_count" type="number" th:value="${insertEvent.usersCount}" required=""/>

            <br/>

            <label th:text="${#messages.msg('words.language')}" for="language"></label>:
            <select name="language" id="language" th:value="${insertEvent.language}">
                <option value="0">Русский</option>
                <option value="1">English</option>
            </select>

            <br/>

            <label th:text="${#messages.msg('words.price')}" for="price"></label>:
            <input name="price" id = "price" type="number" th:value="${insertEvent.price}" required=""/>

            <br/>

            <label for="id">ID:</label>
            <input type="number" name="id" id= "id" th:value="${insertEvent.id}" required=""/>
            <br/>
            <button type="reset" class="btn btn-default" th:text="${#messages.msg('words.reset')}">Сброс</button>
            <button type="submit" class="btn btn-default" th:text="${#messages.msg('words.submit')}">Сохранить</button>


        </form>
    </div>
</div>
<hr/>

<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th th:text="${#messages.msg('words.users')}">Users</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td><a th:href="@{/events/moderation(sort_by=${inc}, auth = ${auth})}">ID</a></td>
                <td th:text="${#messages.msg('words.name')}">Название</td>
                <td th:text="${#messages.msg('words.category')}">Категория</td>
                <td th:text="${#messages.msg('words.guide_id')}">ID гида</td>
                <td><a th:text="${#messages.msg('words.price')}" th:href="@{/events/moderation(sort_by=${inc}+2, auth = ${auth})}">Стоимость</a></td>
                <td th:text="${#messages.msg('words.place')}">Место</td>
                <td th:text="${#messages.msg('words.language')}">Язык</td>
                <td><a th:text="${#messages.msg('words.users_count')}" th:href="@{/events/moderation(sort_by=${inc}+10, auth = ${auth})}">Кол-во человек</a></td>
                <td><a th:text="${#messages.msg('words.duration')}" th:href="@{/events/moderation(sort_by=${inc}+8, auth = ${auth})}">Продолжительность</a></td>
                <td th:text="${#messages.msg('words.description')}">Описание</td>
                <td><a th:text="${#messages.msg('words.type')}" th:href="@{/events/moderation(sort_by=${inc}+6, auth = ${auth})}">Тип</a></td>
                <td><a th:text="${#messages.msg('words.rate')}" th:href="@{/events/moderation(sort_by=${inc}+4, auth = ${auth})}">Рейтинг</a></td>
            </tr>
            <tr th:each="event : ${events}">
                <td th:text="${event.id}">Some text</td>
                <td th:text="${event.name}">Some text</td>
                <td th:text="${event.getCategoryString()}">Some text</td>
                <td th:text="${event.guideId}">Some text</td>
                <td th:text="${event.price}">Some text</td>
                <td th:text="${event.place}">Some text</td>
                <td th:text="${event.getLanguageString()}">Some text</td>
                <td th:text="${event.usersCount}">Some text</td>
                <td th:text="${event.duration}">Some text</td>
                <td th:text="${event.description}">Some text</td>
                <td th:text="${event.type}">Some text</td>
                <td th:text="${event.rate}">Some text</td>
                <td><a th:href="@{/events/moderation(id = ${event.id}, auth = ${auth})}"><img src="../resources/img/icons/edit.png"/></a></td>
                <td><a data-th-method="delete" th:href="@{/events/{id}(id = ${event.id}, auth = ${auth})}"><img src="../resources/img/icons/del.png"/></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
