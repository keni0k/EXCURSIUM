<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<body>
<!--/*Modal: modalEditProfile*/-->
<div class="modal fade" id="modalAddReview" tabindex="-1" role="dialog" th:fragment="review"
     aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
    <div class="modal-dialog cascading-modal modal-lg" role="document">
        <!--/*Content*/-->
        <div class="modal-content">
            <!--/* Nav tabs */-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class="" th:text="${#messages.msg('words.review')}"><i class="fa fa-newspaper-o"></i> REVIEW</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <!--/* Tab panels */-->
            <div class="modal-body mb-0">
                <form th:action="@{/users/addreview}"
                              enctype="multipart/form-data" method="post">
                            <!--/*Grid row*/-->
                            <div class="row">
                                <input id="order_id" name="order_id" style="visibility: hidden; width: 0; height: 0; display: none;"/>
                                <!--/*Grid column*/-->
                                <div class="col-xs-6">
                                    <!--/*Rating*/-->
                                    <fieldset class="rating">
                                        <legend>Экскурсия:</legend>
                                        <input type="radio" id="star5" name="rate" value="5"/><label for="star5"
                                                                                                                title="Rocks!"></label>
                                        <input type="radio" id="star4" name="rate" value="4"/><label for="star4"
                                                                                                                title="Pretty good"></label>
                                        <input type="radio" id="star3" name="rate" value="3"/><label for="star3"
                                                                                                                title="Meh"></label>
                                        <input type="radio" id="star2" name="rate" value="2"/><label for="star2"
                                                                                                                title="Kinda bad"></label>
                                        <input type="radio" id="star1" name="rate" value="1"/><label for="star1"
                                                                                                                title="Sucks big time"></label>
                                    </fieldset>
                                </div>
                                <!--/*End-of-Grid column*/-->
                                <!--/*Grid column*/-->
                                <div class="col-xs-6">
                                    <!--/*Rating*/-->
                                    <fieldset class="rating">
                                        <legend>Экскурсовод:</legend>
                                        <input type="radio" id="star25" name="rating_of_guide" value="5"/><label for="star25"
                                                                                                                 title="Rocks!"></label>
                                        <input type="radio" id="star24" name="rating_of_guide" value="4"/><label for="star24"
                                                                                                                 title="Pretty good"></label>
                                        <input type="radio" id="star23" name="rating_of_guide" value="3"/><label for="star23"
                                                                                                                 title="Meh"></label>
                                        <input type="radio" id="star22" name="rating_of_guide" value="2"/><label for="star22"
                                                                                                                 title="Kinda bad"></label>
                                        <input type="radio" id="star21" name="rating_of_guide" value="1"/><label for="star21"
                                                                                                                 title="Sucks big time"></label>
                                    </fieldset>
                                </div>
                                <div class="clearfix"></div>
                                <br/>
                                <!--/*End-of-Grid column*/-->
                                <!--/*Grid column*/-->
                                <div class="col-xs-12">
                                    <!--/*First Name*/-->
                                    <div class="md-form form-sm">
                                        <input type="text" id="editProfile1"
                                               class="form-control" name="advantages" autocomplete="off"/>
                                        <label for="editProfile1" class=""
                                               th:text="${#messages.msg('review.advantages')}">Достоинства</label>
                                    </div>
                                </div>
                                <!--/*End-of-Grid column*/-->
                                <div class="clearfix"></div>
                                <!--/*Grid column*/-->
                                <div class="col-xs-12">
                                    <!--/*Last Name*/-->
                                    <div class="md-form form-sm">
                                        <input type="text" id="editProfile2"
                                               class="form-control" name="disadvantages" autocomplete="off"/>
                                        <label for="editProfile2" class=""
                                               th:text="${#messages.msg('review.disadvantages')}">Недостатки</label>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                                <!--/*End-of-Grid column*/-->
                                <!--/*Company website*/-->
                                <div class="col-md-12">
                                    <div class="md-form form-sm">
                                            <textarea type="text" id="editProfile13" name="data"
                                                      class="md-textarea"></textarea>
                                        <label for="editProfile13" class=""
                                               th:text="${#messages.msg('words.your_comment')}">Комментарий</label>
                                    </div>
                                </div>
                                <!--/*End-of-Grid column*/-->
                            </div>
                            <div class="modal-footer justify-content-center">
                                <button type="reset"
                                        class="btn btn-outline-primary waves-effect waves-light"
                                        data-dismiss="modal">Отменить
                                </button>
                                <button type="submit"
                                        class="btn btn-primary waves-effect waves-light">
                                    Опубликовать <i class="fa fa-check ml-1"></i></button>
                            </div>
                            <!--/*End-of-Grid row*/-->
                        </form>
            </div>
        </div>
        <!--/*End-of-Content*/-->
    </div>
</div>
<!--/*End-of-Modal: modalEditProfile*/-->
<!--/*Modal: modalSubmitProject*/-->
<div class="modal fade" id="modalSubmitProject" tabindex="-1" role="dialog" th:fragment="addevent"
     aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog cascading-modal" role="document">
        <!--/*Content*/-->
        <div class="modal-content">
            <!--/*Header*/-->
            <div class="modal-header light-blue darken-3 white-text">
                <h4 class=""><i class="fa fa-newspaper-o"></i> Добавить новую экскурсию</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
            </div>
            <!--/*Body*/-->
            <div class="modal-body mb-0">
                <!--/*@thymesVar id="inputEvent" type="com.heroku.demo.event.Event"*/-->
                <form th:object="${inputEvent}" action="/events/add" enctype="multipart/form-data"
                      autocomplete="off" method="post">
                    <!--/*Name*/-->
                    <div class="md-form form-sm">
                        <input name="name" type="text" class="form-control" id="name"
                               th:value="${inputEvent.getName()}" required="" minlength="10"
                               maxlength="60"/>
                        <label for="name" th:if="${#fields.hasErrors('name')}"
                               th:text="${#messages.msg('error.event.name')}" th:class="'error'">Name
                            Error</label>
                        <label for="name" class=""
                               th:text="${#messages.msg('words.name')}">Название</label>
                    </div>
                    <!--/*Project URL address*/-->
                    <div class="md-form">
<textarea name="description" minlength="150" maxlength="1000" type="text"
          id="description"
          class="md-textarea" required=""
          th:text="${inputEvent.getDescription()}"></textarea>
                        <label for="description" th:if="${#fields.hasErrors('description')}"
                               th:text="${#messages.msg('error.event.description')}"
                               th:class="'error'">Description Error</label>
                        <label for="description" class=""
                               th:text="${#messages.msg('words.description')}">Описание</label>
                    </div>
                    <!--/*Image URL*/-->
                    <div class="panel panel-default">
                        <div class="panel-heading"
                             th:text="${#messages.msg('words.type_of_excursion')}">Тип экскурсии
                        </div>
                        <div class="panel-body">
                            <select name="category" id="category"
                                    class="selectpicker"
                                    style="height: auto; margin-bottom: 2rem;">
                                <option value="0" th:text="${#messages.msg('category.0')}"
                                        th:selected="${inputEvent.getCategory()==0}">Развлечения
                                </option>
                                <option value="1" th:selected="${inputEvent.getCategory()==1}"
                                        th:text="${#messages.msg('category.1')}">Наука
                                </option>
                                <option value="2" th:selected="${inputEvent.getCategory()==2}"
                                        th:text="${#messages.msg('category.2')}">История
                                </option>
                                <option value="3" th:selected="${inputEvent.getCategory()==3}"
                                        th:text="${#messages.msg('category.3')}">Искусство
                                </option>
                                <option value="4" th:selected="${inputEvent.getCategory()==4}"
                                        th:text="${#messages.msg('category.4')}">Производство
                                </option>
                                <option value="5" th:selected="${inputEvent.getCategory()==5}"
                                        th:text="${#messages.msg('category.5')}">Гастрономия
                                </option>
                                <option value="6" th:selected="${inputEvent.getCategory()==6}"
                                        th:text="${#messages.msg('category.6')}">Квесты
                                </option>
                                <option value="7" th:selected="${inputEvent.getCategory()==7}"
                                        th:text="${#messages.msg('category.7')}">Экстрим
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="md-form form-sm">
                        <input name="usersCount" id="users_count" type="number" class="form-control"
                               required="" min="1" max="100"
                               th:value="${inputEvent.getUsersCount()}?${inputEvent.getUsersCount()}"/>
                        <label for="users_count" th:if="${#fields.hasErrors('usersCount')}"
                               th:text="${#messages.msg('error.event.users_count')}"
                               th:class="'error'">UsersCount
                            Error</label>
                        <label for="users_count" class=""
                               th:text="${#messages.msg('words.users_count')}">Количество
                            участников</label>
                    </div>
                    <div class="md-form form-sm">
                        <input name="duration" id="duration" type="number" class="form-control"
                               required=""
                               th:value="${inputEvent.getDuration()}?${inputEvent.getDuration()}"
                               min="1" max="240"/>
                        <label for="duration" th:if="${#fields.hasErrors('duration')}"
                               th:text="${#messages.msg('error.event.duration')}"
                               th:class="'error'">Duration Error</label>
                        <label for="duration" class=""
                               th:text="${#messages.msg('words.duration')+' ('+#messages.msg('words.hours')+')'}">Длительность
                            (часов)</label>
                    </div>
                    <div class="md-form form-sm">
                        <input name="place" id="place" type="text" class="form-control"
                               required="" minlength="5" maxlength="100"
                               th:value="${inputEvent.getPlace()}?${inputEvent.getPlace()}"/>
                        <label for="place" th:if="${#fields.hasErrors('place')}"
                               th:text="${#messages.msg('error.event.place')}" th:class="'error'">Place
                            Error</label>
                        <label for="place" class="" th:text="${#messages.msg('words.place')}">Место
                            встречи</label>
                    </div>
                    <div class="md-form form-sm">
                        <input name="price" id="price" type="number" class="form-control"
                               required="" min="100" max="100000"
                               th:value="${inputEvent.getPrice()}?${inputEvent.getPrice()}"/>
                        <label for="price" th:if="${#fields.hasErrors('price')}"
                               th:text="${#messages.msg('error.event.price')}" th:class="'error'">Price
                            Error</label>
                        <label for="price" class=""
                               th:text="${#messages.msg('words.price') + '(&#8381;)'}">Цена</label>
                    </div>
                    <div class="md-form form-sm">
                        <input name="file" type="file" id="file" class="form-control" required=""
                               size="30000000"
                               style="padding-left: 6rem;font-size: 1rem;padding-top: 5px;"
                               accept="image/jpeg,image/png" aria-label="Фотографии"/>
                        <!--/*<label for="file" th:if="${error_data}" th:text="${#messages.msg('error.event.file')}" th:class="'error'">File Error</label>TODO:error_data(file)
                        */-->
                        <label style="top: 0.45rem;" for="file" class=""
                               th:text="${#messages.msg('words.photos')}">Фотографии</label>
                    </div>
                    <div class="panel panel-default">
                        <div class="panel-heading" th:text="${#messages.msg('words.language')}">
                            Язык экскурсии
                        </div>
                        <div class="panel-body">
                            <select name="language" class="selectpicker"
                                    style="height: auto; margin-bottom: 2rem;"
                                    th:selected="${inputEvent.getLanguage()}?${inputEvent.getLanguage()}">
                                <option value="0" th:text="${#messages.msg('language.0')}">Русский
                                </option>
                                <option value="1" th:text="${#messages.msg('language.1')}">
                                    Английский
                                </option>
                            </select>
                        </div>
                    </div>
                    <!--/*Footer*/-->
                    <div class="modal-footer justify-content-center">
                        <button type="button"
                                class="btn btn-outline-primary waves-effect waves-light"
                                data-dismiss="modal">Закрыть
                        </button>
                        <button type="submit" class="btn btn-primary waves-effect waves-light">
                            Сохранить <i class="fa fa-check ml-1"></i></button>
                    </div>
                </form>
            </div>
        </div>
        <!--/*End-of-Content*/-->
    </div>
</div>
<!--/*End-of-Modal: modalSubmitProject*/-->
</body>
</html>
