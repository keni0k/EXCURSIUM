<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Модерация контента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <!--<link rel="stylesheet" type="text/css" href="style.css"/>-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />
    <style>
    ul {
    list-style: none; /*убираем маркеры списка*/
    margin: 0; /*убираем отступы*/
    padding-left: 0; /*убираем отступы*/
    margin-top:25px; /*делаем отступ сверху*/
    }
    a {
    text-decoration: none; /*убираем подчеркивание текста ссылок*/
    background:#30A8E6; /*добавляем фон к пункту меню*/
    color:#fff; /*меняем цвет ссылок*/
    padding:10px; /*добавляем отступ*/
    font-family: arial; /*меняем шрифт*/
    border-radius:4px; /*добавляем скругление*/
    -moz-transition: all 0.3s 0.01s ease; /*делаем плавный переход*/
    -o-transition: all 0.3s 0.01s ease;
    -webkit-transition: all 0.3s 0.01s ease;
    }
    a:hover {
    background:#1C85BB;/*добавляем эффект при наведении*/
    }
    li {
    float:left; /*Размещаем список горизонтально для реализации меню*/
    margin-right:5px; /*Добавляем отступ у пунктов меню*/

    }
    </style>
</head>
<body>
<input class="container">
<div class="page-header">
    <h1>Контакты</h1>
</div>

<nav class="four">
    <ul>
        <li><a href="/"><i class="fa fa-home fa-fw"></i>Главная</a></li>
        <li><a href="/events">EVENTS</a></li>
        <li><a href="/#">USERS</a></li>
    </ul>
</nav>
<hr />
<hr />
<hr />
<div class="row">
    <div class="col-md-12 col-lg-6">
        <form th:object="${insertPersons}" action="/addpersonhttp" method="POST">

            Тип пользователя:
            <select name="type">
                <option value="0"> Неактив </option>
                <option value="1"> Турист </option>
                <option value="2"> Экскурсовод </option>
                <option value="3"> Заблокированный </option>
            </select>

            <br/>
            Login: <input name="login" type="text" value=""/>
            <br/>
            Password:
            <input name="pass" type="text" value=""/>
            <br/>
            Name:
            <input name="firstName" type="text" value=""/>
            <br/>
            Surname: <input name="lastName" type="text" value=""/>
            <br/>
            Image URL:
            <input name="imageUrl" type="text" value=""/>
            <br/>
            E-mail:
            <input name="email" type="number" value=""/>
            <br/>
            Номер телефона:
            <input name="phoneNumber" type="text" value=""/>
            <br/>
            О себе:
            <input name="about" type="text" value=""/>
            <br/>
            Рейтинг:
            <input name="rate" type="number" value=""/>
            <br/>
            Город:
            <select name="city">
                <option value="moscow"> Москва </option>
                <option value="spb"> Санкт Петербург </option>
            </select>
            <br/>
            <button type="submit" class="btn btn-default">Отправить</button>

        </form>
    </div>
</div>
<hr />

<input type="text" id="del" value = "">ID элемента</input>
<script type='text/javascript'>
        function a(){
            var d = document.getElementById('del').value;
            window.location='/deleteperson?id='+d;
        }
    </script>
<input type="button" onclick="javascript:a()" value="Удалить"/>
<hr />

<div class="row">
    <div class="col-sm-12">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Users</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>ID</td>
                <td>Login</td>
                <td>Pass</td>
                <td>Name</td>
                <td>Type</td>
                <td>Rate</td>
            </tr>
            <tr th:each="person : ${persons}">
                <td th:text="${person.id}">Some text</td>
                <td th:text="${person.login}">Some text</td>
                <td th:text="${person.pass}">Some text</td>
                <td th:text="${person.firstName}">Some text</td>
                <td th:text="${person.type}">Some text</td>
                <td th:text="${person.rate}">Some text</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</input>
</body>
</html>
