<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Модерация контента</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css" />

</head>
<body>
<input class="container">
    <div class="page-header">
        <h1>Новости</h1>
    </div>

    <nav class="four">
        <ul>
            <li><a href="/"><i class="fa fa-home fa-fw"></i>Главная</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="/guides">Маршруты</a></li>
            <li><a href="/gallery">Фотогалерея</a></li>
            <li><a href="/contacts">Контакты</a></li>
            <!--<li><a href="test.htm">Тест</a></li>-->
        </ul>
    </nav>

    <div class="row">
        <div class="col-md-12 col-lg-6">
            <form th:object="${insertRecord}" action="/addnews" method="POST">

                Туристический портал:
                <select name="locate">
                    <option value="ra"> Республика Алтай </option>
                    <option value="rk"> Республика Крым </option>
                    <option value="no"> Новосибирская область </option>
                    <option value="io"> Иркутская область </option>
                </select>

                <br/>
                Заголовок новости: <input name="head" type="text" value=""/>
                <br/>
                Текст новости:
                <textarea cols="40" rows="10" name="data"></textarea>
                <br/>
                Ссылка на изображение:
                <input name="img_link" type="text" value=""/>
                <br/>
                <button type="submit" class="btn btn-default">Отправить</button>

            </form>
        </div>
    </div>
    <hr />

    <input type="text" id="del" value = "">ID элемента</input>
    <script type='text/javascript'>
        function a(){
            var d = document.getElementById('del').value;
            window.location='/deletenews?id='+d;
        }
    </script>
    <input type="button" onclick="javascript:a()" value="Удалить"/>
    <hr />

    <div class="row">
        <div class="col-sm-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Новости</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>ID</td>
                        <td>Заголовок</td>
                        <td>Новость</td>
                        <td>Ссылка на картинку</td>
                        <td>Локализация</td>
                    </tr>
                    <tr th:each="record : ${records}">
                        <td th:text="${record.id}">Some text</td>
                        <td th:text="${record.head}">Some text</td>
                        <td th:text="${record.data}">Some text</td>
                        <td th:text="${record.img_link}">Some text</td>
                        <td th:text="${record.locate}">Some text</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
<!-- Latest compiled and minified JavaScript -->
</input>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
