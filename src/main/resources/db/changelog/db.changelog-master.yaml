databaseChangeLog:
  - changeSet:
      id: 1
      author: keni0k
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: login
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
  - changeSet:
        id: 2
        author: keni0k
        changes:
          - addcolumn:
              tableName: person
              columns:
                - column:
                    name: type
                    type: int
                    constraints:
                      nullable: false
                - column:
                    name: lastName
                    type: varchar(255)
                    constraints:
                      nullable: false
  - changeSet:
          id: 3
          author: keni0k
          changes:
            - addcolumn:
                tableName: person
                columns:
                  - column:
                      name: last_name
                      type: varchar(255)
                      constraints:
                        nullable: false
            - dropcolumn:
                tableName: person
                columnname: lastName