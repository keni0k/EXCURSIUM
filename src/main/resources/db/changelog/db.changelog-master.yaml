databaseChangeLog:
  - changeSet:
            id: 1
            author: keni0k
            changes:
            -createTable:
               tableName: users
               columns:
                  -column:
                     name: id
                     type: int
                     autoIncrement: true
                     constraints:
                       primaryKey: true
                       nullable: false
                  -column:
                     name: login
                     type: varchar(30)
                     constraints:
                        nullable: false
                  -column:
                     name: password
                     type: varchar(30)
                     constraints:
                        nullable: false
                  -column:
                     name: name
                     type: varchar(30)
                     constraints:
                        nullable: false
                  -column:
                     name: surname
                     type: varchar(30)
                     constraints:
                        nullable: false
                  -column:
                     name: type
                     type: int
                     constraints:
                      nullable: false
                  -column:
                     name: city
                     type: varchar(30)
                     constraints:
                        nullable: false
                  -column:
                     name: email
                     type: varchar(50)
                     constraints:
                        nullable: false
                  -column:
                     name: phoneNumber
                     type: varchar(15)
                     constraints:
                        nullable: false
                  -column:
                     name: rate
                     type: int
                     constraints:
                        nullable: false
                  -column:
                     name: about
                     type: varchar(255)
                     constraints:
                        nullable: false