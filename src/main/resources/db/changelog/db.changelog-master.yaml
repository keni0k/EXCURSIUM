databaseChangeLog:
  - changeSet:
      id: 1
      author: keni0k
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  what: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  what: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: head
                  what: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: img_link
                  what: varchar(255)
                  constraints:
                    nullable: false
              - column:
                 name: locate
                 what: varchar(255)
                 constraints:
                    nullable: false
              - column:
                name: what
                what: int
                constraints:
                  nullable: false