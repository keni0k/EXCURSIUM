databaseChangeLog:
  - changeSet:
      id: 1
      author: keni0k
      changes:
        - createTable:
            tableName: news
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: data
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: head
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: img_link
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                 name: locate
                 type: varchar(255)
                 constraints:
                    nullable: false
              - column:
                name: type
                type: int
                constraints:
                  nullable: false

                tableName: points
                    columns:
                     - column:
                          name: id
                          type: int
                          autoIncrement: true
                          constraints:
                             primaryKey: true
                             nullable: false
                    - column:
                        name: guideid
                        type: int
                        constraints:
                          nullable: false
                    - column:
                        name: p1
                        type: varchar(30)
                        constraints:
                            nullable: false
                    - column:
                        name: p2
                        type: varchar(30)
                        constraints:
                            nullable: false